<h2>Login</h2>
<form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
  <div class="form-group">
    <label>email</label>
    <input class="form-control" name="email" formControlName="email" />

    <div class="alert alert-danger"
         *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
      Не указан email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" formControlName="password" />

    <div class="alert alert-danger"
         *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
      Некорректный пароль
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="loginForm.invalid">
      Отправить
    </button>
  </div>
</form>

<h2>Login with pohne</h2>
<form [formGroup]="loginPhone" novalidate (ngSubmit)="sendLoginCode()">
  <div class="form-group">
    <label>phone</label>
    <input class="form-control" name="phone" formControlName="phone" />

    <div class="alert alert-danger"
         *ngIf="loginPhone.controls['phone'].invalid && loginPhone.controls['phone'].touched">
      Не указан phone
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="loginPhone.invalid">
      Отправить
    </button>
  </div>
</form>


<div  id="recaptcha-container"></div>

<div *ngIf="windowRef.confirmationResult">
  <hr>
  <label >Enter your Verification Code Here</label><br>
  <input type="text" [(ngModel)]="verificationCode">

  <button (click)="verifyLoginCode()">Verify</button>
</div>

<div *ngIf="user">
  You have successfully logged in with your phone number!

  UserId: {{ user?.uid }}

</div>
